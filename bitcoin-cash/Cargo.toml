[package]
name = "bitcoin-cash"
version = "0.2.3"
authors = ["tobiasruck <ruck.tobias@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A library for creating and parsing Bitcoin Cash trasactions"
homepage = "https://github.com/be-cash/bitcoin-cash"
documentation = "https://github.com/be-cash/bitcoin-cash"
repository = "https://github.com/be-cash/bitcoin-cash"

[dependencies]
bitcoin-cash-script-macro = {path="../bitcoin-cash-script-macro", version="0.2.0"}
bitcoin-cash-code = {path="../bitcoin-cash-code", version="0.1.0"}
bitcoin-cash-base = {path="../bitcoin-cash-base", version="0.2.0"}

hex = "0.4"
hex-literal = "0.3"
thiserror = "1.0"
sha-1 = "0.9"
ripemd160 = "0.9"
sha2 = "0.9"
serde = { version="1.0", features=["derive"] }
serde_json = "1.0"
byteorder = "1.3"
bitflags = "1.2"
base64 = "0.13"
bimap = "0.5"
lazy_static = "1.4"

num = "0.3"
num-derive = "0.3"
num-traits = "0.2"
