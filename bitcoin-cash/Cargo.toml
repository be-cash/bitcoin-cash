[package]
name = "bitcoin-cash"
version = "0.1.0"
authors = ["tobiasruck <ruck.tobias@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A library for creating and parsing Bitcoin Cash trasactions"
homepage = "https://github.com/be-cash/bitcoin-cash"
documentation = "https://github.com/be-cash/bitcoin-cash"
repository = "https://github.com/be-cash/bitcoin-cash"

[dependencies]
bitcoin-cash-script-macro = {path="../bitcoin-cash-script-macro"}
bitcoin-cash-script = {path="../bitcoin-cash-script"}

hex = "0.4"
hex-literal = "0.2"
error-chain = "0.11"
derive-error-chain = "0.11"
sha-1 = "0.8"
ripemd160 = "0.8"
sha2 = "0.8"
serde = "1.0"
serde_derive = "1.0"
byteorder = "1.3"
bitflags = "1.2"

num = "0.2"
num-derive = "0.3"
num-traits = "0.2"

[features]
default = ["c_signing"]
rust_signing = ["libsecp256k1"]
c_signing = ["secp256k1"]

[dependencies.libsecp256k1]
version = "0.3"
optional = true

[dependencies.secp256k1]
version = "0.17"
optional = true
